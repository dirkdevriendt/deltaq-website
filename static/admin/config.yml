      - { label: Building, name: building, widget: text }
      - { label: Floor area, name: floorarea, widget: string }
      - { label: Activation, name: activation, widget: date }
      - name: keyresults
        label: Key results
        widget: list
        required: false
        fields:
          - { label: Content, name: content, widget: markdown, required: true, buttons: [] }
          - label: Icon
            name: icon
            widget: select
            options:
              - { label: "Armchair", value: "icon icon-armchair-3" }
              - { label: "Ecology", value: "icon icon-ecology-leaf-bulb" }
              - { label: "Clock", value: "icon icon-time-clock-hand-1" }
              - { label: "Rocket", value: "icon icon-space-rocket" }
              - { label: "Share", value: "icon icon-multiple-actions-share-1" }
              - { label: "Ribbon", value: "icon icon-certified-ribbon" }
              - { label: "Co2", value: "icon icon-pollution-co2" }
              - { label: "Battery", value: "icon icon-renewable-energy-battery-charge" }
